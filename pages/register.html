    <main class="container my-4">

<h1 class="h3 mb-4">Student Registration</h1>
<form class="row g-3">
  <div class="col-md-6">
    <label class="form-label">First name</label>
    <input type="text" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Last name</label>
    <input type="text" class="form-control" required>
  </div>
  <div class="col-12">
    <label class="form-label">Belgium Campus Email</label>
    <input type="email" class="form-control" placeholder="name@belgiumcampus.ac.za" required>
    <div class="form-text">Only <code>@belgiumcampus.ac.za</code> emails are allowed.</div>
  </div>
  <div class="col-12">
    <label class="form-label">Programme</label>
    <select class="form-select" required>
      <option selected disabled value="">Choose...</option>
      <option>BCom</option>
      <option>BIT</option>
      <option>Diploma</option>
    </select>
  </div>
  <div class="col-12">
    <label class="form-label">Modules of interest</label>
    <input type="text" class="form-control" placeholder="e.g., Software Engineering, Databases">
  </div>
  <div class="col-md-6">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Confirm Password</label>
    <input type="password" class="form-control" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Create account</button>
    <a class="btn btn-outline-secondary" href="login.html">I already have an account</a>
  </div>
</form>
