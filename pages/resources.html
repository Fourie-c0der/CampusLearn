<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CampusLearnâ„¢ | Resources</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- App styles -->
  <link rel="icon" href="../assets/images/Favicon.png" />
  <link href="../assets/css/styles.css" rel="stylesheet">

</head>

<body class="bg-light">
  <!-- NAVBAR (loaded dynamically after auth) -->
  <div id="clNavMount"></div>

  <!-- PAGE ROOT (hidden until authenticated) -->
  <main id="pageRoot" class="container my-4 d-none">
    <!-- Header & Search -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-3">
      <h2 class="fw-semibold m-0">Learning Resources ðŸ“š</h2>
      <input type="text" id="searchInput" class="form-control w-100 w-md-50" placeholder="Search resources..." />
    </div>

    <!-- Filters -->
   <div class="d-flex flex-wrap gap-2 mb-3 align-items-center">

  <!-- Quick Module dropdown -->
  <div class="dropdown">
    <button class="btn btn-success btn-sm dropdown-toggle" type="button" id="quickModuleBtn" data-bs-toggle="dropdown" aria-expanded="false">
      Module
    </button>
    <ul class="dropdown-menu" aria-labelledby="quickModuleBtn" id="quickModuleMenu">
      <li><a class="dropdown-item" href="#" data-mod="">All Modules</a></li>
      <!-- items injected by JS -->
    </ul>
  </div>

  <select id="moduleFilter" class="form-select w-auto" aria-label="Filter by module">
    <option value="">All Modules</option>
    <!-- Loaded dynamically -->
  </select>

  <select id="typeFilter" class="form-select w-auto" aria-label="Filter by type">
    <option value="">All Types</option>
    <option value="pdf">PDF</option>
    <option value="video">Video</option>
    <option value="link">External Link</option>
  </select>
</div>

    <!-- Student hint -->
    <div id="tutorHint" class="alert alert-info d-none" role="alert">
      Want to upload? Apply to become a Tutor in your <a href="profile.html" class="alert-link">Profile</a>.
    </div>

    <!-- Resources list -->
    <div id="resourceContainer" class="row g-3"></div>

    <!-- Pager -->
    <div id="pager" class="d-flex justify-content-center my-3"></div>

    <!-- Upload section (only for tutor/admin) -->
    <section class="mt-5">
  <h5 class="mb-3">Upload a Resource (Tutors Only)</h5>
  <form id="uploadForm" class="border p-3 rounded bg-white shadow-sm">
    <div class="row g-3">
      <div class="col-12">
        <label for="titleInput" class="form-label">Title</label>
        <input type="text" class="form-control" id="titleInput" required>
      </div>

      <!-- Module select for upload -->
      <div class="col-12 col-md-6">
        <label for="moduleInput" class="form-label">Module</label>
        <select class="form-select" id="moduleInput">
          <option value="">Select module</option>
          <!-- Options injected by JS (same list as filter) -->
        </select>
      </div>

      <div class="col-12 col-md-6">
        <label for="typeInput" class="form-label">Type</label>
        <select class="form-select" id="typeInput">
          <option value="pdf">PDF</option>
          <option value="video">Video</option>
          <option value="link">External Link</option>
        </select>
      </div>
      </form>
    </section>
  </main>

  <!-- Toast container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1100">
    <div id="clToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="clToastTitle">Notice</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="clToastBody"></div>
    </div>
  <!-- 1) Local env (must exist) -->
    <script src="../assets/js/env.js"></script>

    <!-- 2) Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- 3) Create client BEFORE your code runs -->
<script>
  window.supabase = supabase.createClient
  (
    window.__ENV.SUPABASE_URL,
    window.__ENV.SUPABASE_ANON_KEY
  );
</script>

<!-- 4) Bootstrap (for toasts/collapse) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 5) Your page logic -->
<script src="../assets/js/resources.js" defer></script>
</body>
</html>
