<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resources • CampusLearn™</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="../assets/images/Favicon.png" type="image/x-icon">
    <script src = "../assets/js/nav.js"></script>
    <style>
      body {
        background-image: url('https://www.transparenttextures.com/patterns/cubes.png'), url('https://img.freepik.com/premium-vector/hand-drawn-set-elements-abstract-arrows-ribbons-hearts-stars-crowns-monsters-other-elements-hand-drawn-style-concept-design-scribble-illustration-vector-illustration_607987-917.jpg');
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-blend-mode: overlay;
        background-size: auto, cover;
        background-repeat: repeat, no-repeat;
        background-color: #f5f7fa;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="topics.html">CampusLearn<span class="text-primary">™</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#clNav" aria-controls="clNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="clNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="topics.html">Topics</a></li>
            <li class="nav-item"><a class="nav-link" href="forum.html">Forum</a></li>
            <li class="nav-item"><a class="nav-link active" href="resources.html">Resources</a></li>
            <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
          </ul>
          <div class="d-flex gap-2">
            <a href="../index.html" class="btn btn-outline-primary btn-sm">Log out</a>
            <a href="profile.html" class="btn btn-primary btn-sm">My Profile</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div id="pageRoot">
        <h2 class="mb-4">Upload Learning Resource</h2>
        <form id="uploadForm" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Module Code</label>
            <input type="text" id="moduleCode" class="form-control" placeholder="e.g., DB101" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">File Type</label>
            <select id="fileType" class="form-select" required>
              <option value="">Select Type</option>
              <option value="pdf">PDF</option>
              <option value="video">Video</option>
              <option value="interactive">Interactive</option>
              <option value="link">Link</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Visibility</label>
            <select id="visibility" class="form-select" required>
              <option value="private">Private (Only You)</option>
              <option value="public">Public (Shareable)</option>
            </select>
          </div>
          <div class="col-md-12" id="fileInputContainer">
            <label class="form-label">Choose File</label>
            <input type="file" id="fileInput" class="form-control" required />
          </div>
          <div class="col-md-12 d-none" id="linkInputContainer">
            <label class="form-label">Enter Link</label>
            <input type="url" id="linkInput" class="form-control" placeholder="https://example.com" />
          </div>
          <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-upload me-2"></i>Upload File
            </button>
            <p id="uploadStatus" class="mt-2"></p>
          </div>
        </form>

        <h2 class="mb-4 mt-5">Available Resources</h2>
        <div id="resourceContainer">
          <!-- Resources will be loaded here -->
        </div>
      </div>
    </main>

    <footer class="mt-5 py-4 border-top">
      <div class="container text-center text-muted small">
        <div>© 2025 CampusLearn™ – Peer-Powered Learning for Belgium Campus</div>
        <div class="mt-2">Prototype demo. Not connected to real services.</div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script type="module" src="../assets/js/resources.js"></script>
    <script>
      // Initialize Supabase
      import('../assets/js/supabaseClient.js').then(({ supabase }) => {
        document.querySelector('a[href="../index.html"]').addEventListener('click', async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          window.location.href = '../index.html';
        });
      });
    </script>
  </body>
</html>
