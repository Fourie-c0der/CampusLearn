<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CampusLearn‚Ñ¢ | Resources</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- App styles -->
  <link rel="icon" href="assets/images/Favicon.png" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <meta name="color-scheme" content="light dark" />
</head>

<body class="bg-light">
  <!-- NAV (loaded after auth to satisfy 'no nav before login') -->
  <div id="clNavMount"></div>

  <!-- PAGE ROOT (hidden until session confirmed) -->
  <main id="pageRoot" class="container my-4 d-none">
    <!-- Header + Search -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-3">
      <h2 class="fw-semibold m-0">Learning Resources üìö</h2>
      <input type="text" id="searchInput" class="form-control w-100 w-md-50" placeholder="Search resources..." />
    </div>

    <!-- Filters -->
    <div class="d-flex flex-wrap gap-2 mb-3">
      <select id="moduleFilter" class="form-select w-auto">
        <option value="">All Modules</option>
        <!-- Options loaded dynamically from table -->
      </select>
      <select id="typeFilter" class="form-select w-auto">
        <option value="">All Types</option>
        <option value="pdf">PDF</option>
        <option value="video">Video</option>
        <option value="link">External Link</option>
      </select>
    </div>

    <!-- Student hint (shown if role === 'student') -->
    <div id="tutorHint" class="alert alert-info d-none" role="alert">
      Want to upload? Apply to become a Tutor in your <a href="profile.html" class="alert-link">Profile</a>.
    </div>

    <!-- Resource cards -->
    <div id="resourceContainer" class="row g-3"></div>

    <!-- Pager -->
    <div id="pager" class="d-flex justify-content-center my-3"></div>

    <!-- Upload (visible only to tutor/admin) -->
    <section class="mt-5">
      <h5 class="mb-3">Upload a Resource (Tutors Only)</h5>
      <form id="uploadForm" class="border p-3 rounded bg-white shadow-sm">
        <div class="row g-3">
          <div class="col-12">
            <label for="titleInput" class="form-label">Title</label>
            <input type="text" class="form-control" id="titleInput" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="typeInput" class="form-label">Type</label>
            <select class="form-select" id="typeInput">
              <option value="pdf">PDF</option>
              <option value="video">Video</option>
              <option value="link">External Link</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label for="fileInput" class="form-label">Upload file (PDF/Video)</label>
            <input type="file" class="form-control" id="fileInput" accept=".pdf,video/*">
            <div class="form-text">Leave empty if you‚Äôre adding an External Link.</div>
          </div>
          <div class="col-12">
            <label for="urlInput" class="form-label">External URL</label>
            <input type="url" class="form-control" id="urlInput" placeholder="https://example.com/my-resource">
            <div class="form-text">Required for ‚ÄúExternal Link‚Äù. Optional for PDF/Video.</div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Upload Resource</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <!-- Toast container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1100">
    <div id="clToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="clToastTitle">Notice</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="clToastBody"></div>
    </div>
  </div>

  <!-- JS (order matters) -->
  <script src="assets/js/env.js"></script> <!-- real keys (ignored in git); ensure env.example.js is committed -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Create client early for resources.js
    window.supabase = supabase.createClient(window.__ENV.SUPABASE_URL, window.__ENV.SUPABASE_ANON_KEY);
  </script>

  <!-- Bootstrap JS (for toasts) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Resources logic (final version you pasted earlier) -->
  <script src="assets/js/resources.js" defer></script>
</body>
</html>
