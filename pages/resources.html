<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusLearn‚Ñ¢ | Resources</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="assets/js/resources.js"></script>
</head>
<body class="bg-light">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="topics.html">CampusLearn‚Ñ¢</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="topics.html" class="nav-link">Topics</a></li>
          <li class="nav-item"><a href="tutor-dashboard.html" class="nav-link">Tutor Dashboard</a></li>
          <li class="nav-item"><a href="resources.html" class="nav-link active">Resources</a></li>
          <li class="nav-item"><a href="profile.html" class="nav-link">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-semibold">Learning Resources üìö</h2>
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Search resources..." />
    </div>

    <!-- FILTERS -->
    <div class="mb-4">
      <select id="moduleFilter" class="form-select w-auto d-inline-block me-2">
        <option value="">All Modules</option>
        <option value="SE202">SE202</option>
        <option value="DB101">DB101</option>
        <option value="AI401">AI401</option>
      </select>
      <select id="typeFilter" class="form-select w-auto d-inline-block">
        <option value="">All Types</option>
        <option value="pdf">PDF</option>
        <option value="video">Video</option>
        <option value="link">External Link</option>
      </select>
    </div>

    <!-- RESOURCE CARDS -->
    <div id="resourceContainer" class="row g-3">
      <!-- Cards dynamically generated here -->
    </div>

    <!-- Optional upload form for tutors -->
    <div class="mt-5">
      <h5>Upload a Resource (Tutors Only)</h5>
      <form id="uploadForm" class="border p-3 rounded bg-white shadow-sm">
        <div class="mb-2">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" id="titleInput" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Type</label>
          <select class="form-select" id="typeInput">
            <option value="pdf">PDF</option>
            <option value="video">Video</option>
            <option value="link">External Link</option>
          </select>
        <div class="mb-2">
            <label class="form-label">Upload file (PDF/Video) or leave blank for External Link</label>
            <input type="file" class="form-control" id="fileInput" accept=".pdf,video/*">
            <div class="form-text">If you choose ‚ÄúExternal Link‚Äù, we‚Äôll ignore the file and use the URL.</div>
          </div>
        <button type="submit" class="btn btn-primary w-100">Upload Resource</button>
      </form>
    </div>
  </main>

  <footer class="text-center py-3 bg-white border-top mt-5">
    <small>¬© 2025 CampusLearn‚Ñ¢ ‚Äì Peer-Powered Learning</small>
  </footer>
</body>
</html>
