<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resources • CampusLearn™</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Upload Learning Resource</h2>
    <form id="uploadForm" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Module Code</label>
        <input type="text" id="moduleCode" class="form-control" placeholder="e.g., DB101" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">File Type</label>
        <select id="fileType" class="form-select" required>
          <option value="">Select Type</option>
          <option value="pdf">PDF</option>
          <option value="video">Video</option>
          <option value="interactive">Interactive</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Visibility</label>
        <select id="visibility" class="form-select" required>
          <option value="private">Private (Only You)</option>
          <option value="public">Public (Shareable)</option>
        </select>
      </div>
      <div class="col-md-12">
        <label class="form-label">Choose File</label>
        <input type="file" id="fileInput" class="form-control" required />
      </div>
      <div class="col-md-12 text-end">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-upload me-2"></i>Upload File
        </button>
        <p id="uploadStatus" class="mt-2"></p>
      </div>
    </form>
  </div>

  <script type="module" src="../assets/js/resources.js"></script>
</body>
</html>
