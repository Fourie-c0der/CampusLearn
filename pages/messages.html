<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Messages • CampusLearn™</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/assets/images/Favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="../env.js"></script>
    <script src="../scripts/SupabaseClient.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #f0f4ff, #e6ecff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .chat-list {
        height: 500px;
        overflow-y: auto;
      }
      .chat-window {
        height: 500px;
        overflow-y: auto;
        background-color: #ffffff;
        border-radius: 0.5rem;
      }
      .message-bubble {
        padding: 0.6rem 1rem;
        border-radius: 1rem;
        max-width: 80%;
        word-wrap: break-word;
      }
      .sent {
        background-color: #0d6efd;
        color: white;
        align-self: flex-end;
      }
      .received {
        background-color: #f1f3f5;
        color: #333;
        align-self: flex-start;
      }
    </style>
  </head>

  <body>
    <!-- 🌐 Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="topics.html">
          CampusLearn<span class="text-primary">™</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#clNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="clNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="topics.html">Topics</a></li>
            <li class="nav-item"><a class="nav-link" href="forum.html">Forum</a></li>
            <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
            <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="notifications.html">Notifications</a></li>
            <li class="nav-item"><a class="nav-link active" href="messages.html">Messages</a></li>
          </ul>
          <div class="d-flex gap-2">
            <a href="../index.html" class="btn btn-outline-primary btn-sm">Log out</a>
            <a href="profile.html" class="btn btn-primary btn-sm">My Profile</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- 💬 Main Messaging Section -->
    <main class="container my-4">
      <!-- Current User Display -->
      <div class="row mb-3">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Logged in as: <span id="currentUserDisplay"></span></h5>
              <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-4">
        <!-- Inbox -->
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-header bg-white fw-semibold">Conversations</div>
            <div class="list-group list-group-flush chat-list" id="conversationList">
              <!-- Conversations will be loaded dynamically -->
            </div>
          </div>

          <div class="card mt-3 shadow-sm">
            <div class="card-header bg-white fw-semibold">Start New Conversation</div>
            <div class="card-body">
              <form id="newMessageForm">
                <div class="mb-3">
                  <label class="form-label">Recipient (Student ID or Email)</label>
                  <input type="text" class="form-control" id="recipientInput" placeholder="e.g. ST12345 or name@email.com" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Module (optional)</label>
                  <select class="form-select" id="moduleSelect">
                    <option value="">Select module</option>
                    <option value="General">General</option>
                    <option value="SE202">SE202</option>
                    <option value="DB101">DB101</option>
                    <option value="ITM300">ITM300</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Message</label>
                  <textarea class="form-control" id="messageText" rows="3" placeholder="Write your message…" required></textarea>
                </div>
                <button class="btn btn-primary w-100" type="submit">
                  <i class="fa-solid fa-paper-plane me-2"></i>Send Message
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Chat Window -->
        <div class="col-md-8">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
              <span><strong id="chatPartnerName">Tutor A</strong> • Private Chat</span>
              <button id="refreshBtn" class="btn btn-outline-secondary btn-sm">
                <i class="fa-solid fa-rotate"></i> Refresh
              </button>
            </div>
            <div class="card-body d-flex flex-column chat-window" id="chatContainer">
              <!-- Messages will be loaded dynamically -->
            </div>
            <div class="card-footer bg-light">
              <form class="d-flex gap-2" id="sendMessageForm">
                <input class="form-control" placeholder="Write a message…" id="chatInput">
                <button class="btn btn-primary" type="button" id="sendButton">
                  <i class="fa-solid fa-paper-plane"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-5 py-4 border-top text-center text-muted small">
      © 2025 CampusLearn™ – Peer-Powered Learning for Belgium Campus
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Message Logic -->
    <script src="../assets/js/Message.js"></script>
  </body>
</html>
