</head>
<body>
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="tutor-dashboard.html">CampusLearn</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ClNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="ClNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="topics.html">Topics</a></li>
          <li class="nav-item"><a class="nav-link" href="forum.html">Forum</a></li>
          <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
        </ul>
        
      </div>
    </div>
  </nav>

 
  <main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h3 class="text-center mb-4">Tutor Profile</h3>
      <form id="profileForm" class="border rounded p-4 bg-light shadow-sm">
        <div class="text-center mb-3">
          <img
            id="profileImage"
            src="../assets/images/default-avatar.png"
            class="rounded-circle border"
            alt="Profile Picture"
            width="120"
            height="120"
          />
          <div class="mt-2">
            <input type="file" id="profilePicInput" accept="image/*" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Middle Name</label>
            <input type="text" id="middleName" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input
              type="tel"
              id="phone"
              class="form-control"
              maxlength="11"
              pattern="\\d{11}"
              required
            />
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../js/profile.js"></script>

</body>
</html>
