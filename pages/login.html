    <main class="container my-4 login-container">
      <div class="row login-card">
        <div class="col-md-6 login-form">
          <h1 class="h3 mb-4">Log in</h1>
          <form id="loginForm" class="row g-3">
            <div class="col-12">
              <label class="form-label" for="email">Belgium Campus Email</label>
              <input type="email" id="email" class="form-control" placeholder="name@belgiumcampus.ac.za" required>
            </div>
            <div class="col-12">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <div class="col-12 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="small text-decoration-none">Forgot password?</a>
            </div>
            <div class="col-12">
              <!-- ✅ Added id to login button -->
              <button id="loginBtn" class="btn btn-primary w-100" type="submit">Log in</button>
              <a class="btn btn-outline-secondary w-100 mt-2" href="register.html">Create account</a>
            </div>
          </form>
        </div>
        <div class="col-md-6 login-info">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
    <script>
      import dotenv from 'dotenv';
      import supabase from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js';
      dotenv.config();

      document.addEventListener('DOMContentLoaded', () => {
        const supabaseUrl = `postgresql://${process.env.user}:${process.env.password}@${process.env.host}:${process.env.port}/${process.env.dbname}`;
        const supabaseAnonKey = process.env['API-KEY'];
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        console.log('Supabase initialized, trying to log in...');
        const form = document.getElementById('loginForm');
        if (!form) {
          console.error('Login form not found!');
          alert('Something went wrong, please check the console.');
          return;
        }

        form.addEventListener('submit', async (e) => {
          e.preventDefault();

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          if (!email.endsWith('@belgiumcampus.ac.za')) {
            alert('Please use a valid Belgium Campus email address.');
            return;
          }

          console.log('Attempting login with:', { email, password });
          try {
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
              console.error('Login error:', error);
              alert('Login failed: ' + error.message);
            } else if (data?.user) {
              console.log('User logged in:', data.user);
              alert('Login successful! Redirecting...');
              window.location.href = 'student-dashboard.html';
            } else {
              console.warn('No user data returned');
              alert('Unexpected error, please try again.');
            }
          } catch (err) {
            console.error('Unexpected error during login:', err);
            alert('An unexpected error occurred. Check the console for details.');
          }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
