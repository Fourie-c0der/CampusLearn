<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Profile | CampusLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
   <style>
    body {
        background-image: url('https://www.transparenttextures.com/patterns/cubes.png'), url('https://img.freepik.com/premium-vector/hand-drawn-set-elements-abstract-arrows-ribbons-hearts-stars-crowns-monsters-other-elements-hand-drawn-style-concept-design-scribble-illustration-vector-illustration_607987-917.jpg');
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-blend-mode: overlay;
        background-size: auto, cover;
        background-repeat: repeat, no-repeat;
        background-color: #f5f7fa;
      }
      </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">
        CampusLearn<span class="text-primary">â„¢</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ClNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="ClNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="topics.html">Topics</a></li>
          <li class="nav-item"><a class="nav-link" href="forum.html">Forum</a></li>
          <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
        </ul>
        <!-- User name displayed dynamically -->
        <span id="userGreeting" class="fw-semibold text-primary"></span>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <main class="container my-5">
    <h1 class="mb-4 text-center text-primary fw-bold">Student Profile</h1>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-lg rounded-4">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <img id="profileImage" src="../assets/images/default-avatar.png" alt="Profile Picture"
                   class="rounded-circle border shadow-sm" width="150" height="150" style="object-fit: cover;">
              <div class="mt-3">
                <label for="profilePicInput" class="btn btn-outline-primary btn-sm">Change Picture</label>
                <input type="file" id="profilePicInput" accept="image/*" hidden>
              </div>
            </div>

            <form id="profileForm">
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="col-md-4">
                  <label for="middleName" class="form-label">Middle Name</label>
                  <input type="text" id="middleName" class="form-control">
                </div>
                <div class="col-md-4">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" id="lastName" class="form-control" required>
                </div>
              </div>

              <div class="row g-3 mt-3">
                <div class="col-md-6">
                  <label for="gender" class="form-label">Gender</label>
                  <select id="gender" class="form-select" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" id="phone" class="form-control" placeholder="11-digit number" maxlength="11" required>
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../student-profile.js"></script>
</body>
</html>
