<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tutors • CampusLearn™</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <link rel="icon" href="../assets/images/Favicon.png" type="image/x-icon">
  <link href="../assets/css/styles.css" rel="stylesheet">
  <script src="../env.js"></script>
  <script src="../assets/js/nav.js"></script>
  <style>
    .navbar {
      background-color: #f8f9fa !important;
    }
    .navbar-brand {
      color: #000 !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="topics.html">CampusLearn<span class="text-primary">™</span></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#clNav" aria-controls="clNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="clNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Our Tutors</h1>
    <div id="tutorsList" class="row g-4">
      <!-- Tutors will be dynamically inserted here -->
    </div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';

    // Initialize Supabase
    const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    // Fetch all tutors
    async function fetchTutors() {
      try {
        const { data: tutors, error } = await supabase
          .from('tutors')
          .select('*');

        if (error) {
          throw error;
        }

        const tutorsContainer = document.getElementById('tutorsList');
        tutorsContainer.innerHTML = '';

        if (tutors.length === 0) {
          tutorsContainer.innerHTML = '<div class="col-12"><div class="alert alert-info">No tutors available at the moment.</div></div>';
          return;
        }

        tutors.forEach(tutor => {
          const profilePhoto = tutor.profile_photo || 'https://via.placeholder.com/150';
          const programme = tutor.programe || 'No programme listed';
          const modules = tutor.modules || 'No modules listed';

          const tutorCard = `
            <div class="col-md-4">
              <div class="card h-100">
                <img src="${profilePhoto}" class="card-img-top" alt="Tutor ${tutor.full_name}">
                <div class="card-body">
                  <h5 class="card-title">${tutor.full_name}</h5>
                  <p class="card-text"><strong>Email:</strong> ${tutor.email}</p>
                  <p class="card-text"><strong>Programme:</strong> ${programme}</p>
                  <p class="card-text"><strong>Modules:</strong> ${modules}</p>
                  <p class="card-text"><strong>Phone:</strong> ${tutor.phone_number}</p>
                  <a href="login.html" class="btn btn-primary">Contact Tutor</a>
                </div>
              </div>
            </div>
          `;
          tutorsContainer.insertAdjacentHTML('beforeend', tutorCard);
        });
      } catch (error) {
        console.error('Error fetching tutors:', error);
        document.getElementById('tutorsList').innerHTML = '<div class="col-12"><div class="alert alert-danger">Error loading tutors.</div></div>';
      }
    }

    fetchTutors();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
