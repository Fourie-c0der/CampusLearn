    <main class="container my-4">
      <h1 class="h4 mb-4">Profile & Account Settings</h1>

      <section id="clProfilePicture" class="mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Profile Picture</h5>
            <div class="d-flex align-items-center gap-3">
              <img id="profilePicPreview" src="https://images.unsplash.com/photo-1522075469751-6603f39547f5" alt="Profile Picture" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
              <div>
                <input type="file" class="form-control mb-2" accept="image/*" id="profilePicInput">
                <button class="btn btn-outline-primary btn-sm">Upload New Picture</button>
              </div>
            </div>

            <form id="profileForm">
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" id="firstName" class="form-control" placeholder="First name" required>
                </div>
                <div class="col-md-4">
                  <label for="middleName" class="form-label">Middle Name (Optional)</label>
                  <input type="text" id="middleName" class="form-control" placeholder="Middle name">
                </div>
                <div class="col-md-4">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" id="lastName" class="form-control" placeholder="Last name" required>
                </div>
              </div>

              <div class="row g-3 mt-3">
                <div class="col-md-6">
                  <label for="gender" class="form-label">Gender</label>
                  <select id="gender" class="form-select" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" id="phone" class="form-control" placeholder="11-digit number"
                         maxlength="11" pattern="\\d{11}" required>
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
